spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      #자동으로 테이블 만들어줌 : create
      ddl-auto: update

    properties:
      hibernate:
      # show_sql: true
      format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
  # org.hibernate.type: trace